apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: observability
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*quizhub*.log
      json.keys_under_root: false
      json.add_error_key: true
      json.message_key: log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
      - decode_json_fields:
          fields: ["message"]
          target: "json"
          overwrite_keys: true
          max_depth: 2
      - drop_event:
          when:
            or:
              - contains:
                  kubernetes.container.name: "filebeat"
              - contains:
                  kubernetes.container.name: "prometheus"
              - contains:
                  kubernetes.container.name: "grafana"
      # Extract service name from container name
      - script:
          lang: javascript
          id: extract_service_info
          source: >
            function process(event) {
              var serviceName = "unknown";
              var logLevel = "info";
              var message = event.Get("message");
              var timestamp = new Date().toISOString();

              // Extract from Kubernetes metadata
              var containerName = event.Get("kubernetes.container.name");
              if (containerName) {
                if (containerName.includes("gateway")) serviceName = "gateway";
                else if (containerName.includes("user-service")) serviceName = "user-service";
                else if (containerName.includes("quiz-service")) serviceName = "quiz-service";
                else if (containerName.includes("result-service")) serviceName = "result-service";
              }

              // Parse Serilog format: [timestamp] [level] [ServiceName] [SourceContext] message
              if (message) {
                // Extract timestamp
                var tsMatch = message.match(/^\[([^\]]+)\]/);
                if (tsMatch && tsMatch[1]) {
                  timestamp = tsMatch[1];
                }
                
                // Extract log level
                var levelMatch = message.match(/\]\s*\[(\w+)\]\s*\[/);
                if (levelMatch && levelMatch[1]) {
                  logLevel = levelMatch[1].toLowerCase();
                }
                
                // Extract service name from log if present
                var serviceMatch = message.match(/\]\s*\[\w+\]\s*\[([^\]]+)\]/);
                if (serviceMatch && serviceMatch[1]) {
                  var extractedService = serviceMatch[1].toLowerCase().replace(/\s+/g, '-');
                  if (extractedService && extractedService !== "sourcecontext") {
                    serviceName = extractedService;
                  }
                }
                
                // Clean message - remove structural parts
                var cleanMessage = message.replace(/^\[[^\]]+\]\s*\[\w+\]\s*\[[^\]]+\]\s*(\[[^\]]+\]\s*)?/, '').trim();
                if (cleanMessage) {
                  event.Put("log.message", cleanMessage);
                }
              }

              event.Put("service.name", serviceName);
              event.Put("service.environment", "production");
              event.Put("service.application", "quizhub");
              event.Put("log.level", logLevel);
              event.Put("@timestamp", timestamp);
            }

    output.elasticsearch:
      hosts: ["http://elasticsearch.observability.svc.cluster.local:9200"]
      index: "quizhub-%{[service.name]}-%{+yyyy.MM.dd}"
      allow_older_versions: true

    setup.ilm.enabled: false
    setup.template.json.enabled: false

    setup.kibana:
      host: "http://kibana.observability.svc.cluster.local:5601"

    setup.template.name: "quizhub"
    setup.template.pattern: "quizhub-*"
    setup.template.enabled: true
    setup.template.overwrite: true
    setup.template.settings:
      index.number_of_shards: 1
      index.number_of_replicas: 0
    setup.template.mappings:
      properties:
        "@timestamp":
          type: date
        message:
          type: text
        log.message:
          type: text
        log.level:
          type: keyword
        service.name:
          type: keyword
        service.environment:
          type: keyword
        service.application:
          type: keyword
        kubernetes.container.name:
          type: keyword
        kubernetes.pod.name:
          type: keyword
        kubernetes.namespace:
          type: keyword

    logging.level: info
    logging.to_files: true
    logging.files:
      path: /var/log/filebeat
      name: filebeat
      keepfiles: 7
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: observability
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:8.11.0
        args: [
          "-c", "/etc/filebeat.yml",
          "-e"
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.observability.svc.cluster.local"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0640
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - nodes
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: observability
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io

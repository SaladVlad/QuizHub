apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: observability
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*quizhub*.log
      processors:
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
          - logs_path:
              logs_path: "/var/log/containers/"
      - script:
          lang: javascript
          source: >
            function process(event) {
              var serviceName = "unknown";
              var message = event.Get("message");

              // Extract service name from log message
              if (message) {
                // Format 1: [timestamp] [level] [ServiceName] [...]
                var match = message.match(/\[(?:INF|ERR|WRN|DBG|FTL|TRC)\]\s+\[([^\]]+)\]/);
                if (match && match[1]) {
                  serviceName = match[1].toLowerCase();
                }
                // Format 2: [SERVICE NAME] message
                else {
                  match = message.match(/^\[([^\]]+)\]/);
                  if (match && match[1]) {
                    var name = match[1].toLowerCase();
                    if (name.includes("user service")) serviceName = "userservice";
                    else if (name.includes("gateway")) serviceName = "gateway";
                    else if (name.includes("quiz service")) serviceName = "quizservice";
                    else if (name.includes("result service")) serviceName = "resultservice";
                  }
                }
              }

              // Fallback: extract from container name
              if (serviceName === "unknown" && event.Get("kubernetes.container.name")) {
                var containerName = event.Get("kubernetes.container.name");
                if (containerName.includes("gateway")) serviceName = "gateway";
                else if (containerName.includes("user-service")) serviceName = "userservice";
                else if (containerName.includes("quiz-service")) serviceName = "quizservice";
                else if (containerName.includes("result-service")) serviceName = "resultservice";
              }

              event.Put("service.name", serviceName);
              event.Put("service.environment", "production");
              event.Put("application", "QuizHub");
            }

    output.elasticsearch:
      hosts: ["http://elasticsearch.observability.svc.cluster.local:9200"]
      index: "quizhub-%{[service.name]}-%{+yyyy.MM.dd}"
      allow_older_versions: true

    setup.ilm.enabled: false
    setup.template.json.enabled: false

    setup.kibana:
      host: "http://kibana.observability.svc.cluster.local:5601"

    setup.template.name: "quizhub"
    setup.template.pattern: "quizhub-*"
    setup.template.enabled: true
    setup.template.overwrite: true
    setup.template.settings:
      index.number_of_shards: 1
      index.number_of_replicas: 0

    logging.level: info
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: observability
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.17.15
        args: [
          "-c", "/etc/filebeat.yml",
          "-e"
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.observability.svc.cluster.local"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        securityContext:
          runAsUser: 0
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0640
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - nodes
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: observability
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io

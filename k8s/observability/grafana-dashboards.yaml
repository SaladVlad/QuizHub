apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: observability
data:
  quizhub-services.json: |
    {
      "title": "QuizHub Services Overview",
      "uid": "quizhub-services",
      "editable": true,
      "timezone": "browser",
      "refresh": "10s",
      "time": {"from": "now-30m", "to": "now"},
      "panels": [
        {
          "title": "Service Health Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 4},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "up{job=\"kubernetes-pods\", app=~\".*-service\"}",
            "legendFormat": "{{app}}",
            "refId": "A"
          }],
          "options": {
            "reduceOptions": {"values": false, "calcs": ["lastNotNull"]},
            "orientation": "horizontal",
            "textMode": "auto",
            "colorMode": "background",
            "graphMode": "none"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN", "color": "red"},
                {"type": "value", "value": "1", "text": "UP", "color": "green"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "red"},
                  {"value": 0.5, "color": "yellow"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "title": "HTTP Requests per Service (req/s)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "sum by (app) (rate(http_requests_received_total{app=~\".*-service|gateway\"}[2m]))",
            "legendFormat": "{{app}}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "custom": {"lineWidth": 2, "fillOpacity": 10, "showPoints": "never"},
              "unit": "reqps",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "title": "Response Time p95 by Service (ms)",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "histogram_quantile(0.95, sum by (le, app) (rate(http_request_duration_seconds_bucket{app=~\".*-service|gateway\"}[2m]))) * 1000",
            "legendFormat": "{{app}} p95",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "ms",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "title": "Memory Usage by Service",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "sum by (pod) (container_memory_usage_bytes{namespace=\"quizhub\", container=~\".*-service|gateway\"})",
            "legendFormat": "{{pod}}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "custom": {"lineWidth": 1, "fillOpacity": 20},
              "unit": "bytes",
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "title": "CPU Usage by Service (cores)",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"quizhub\", container=~\".*-service|gateway\"}[2m]))",
            "legendFormat": "{{pod}}",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "custom": {"lineWidth": 1, "fillOpacity": 20},
              "unit": "none",
              "decimals": 3,
              "color": {"mode": "palette-classic"}
            }
          }
        },
        {
          "title": "HTTP Status Codes Distribution",
          "type": "piechart",
          "gridPos": {"x": 0, "y": 20, "w": 8, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "sum by (code) (increase(http_requests_received_total[5m]))",
            "legendFormat": "{{code}}",
            "refId": "A"
          }],
          "options": {
            "legend": {"displayMode": "table", "placement": "right", "values": ["value", "percent"]},
            "pieType": "donut"
          }
        },
        {
          "title": "Error Rate % by Service",
          "type": "timeseries",
          "gridPos": {"x": 8, "y": 20, "w": 16, "h": 8},
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "targets": [{
            "expr": "100 * (sum by (app) (rate(http_requests_received_total{code=~\"5..\", app=~\".*-service|gateway\"}[2m])) / sum by (app) (rate(http_requests_received_total{app=~\".*-service|gateway\"}[2m])))",
            "legendFormat": "{{app}} errors",
            "refId": "A"
          }],
          "fieldConfig": {
            "defaults": {
              "custom": {"lineWidth": 2, "fillOpacity": 10},
              "unit": "percent",
              "max": 100,
              "color": {"mode": "palette-classic"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": 0, "color": "green"},
                  {"value": 1, "color": "yellow"},
                  {"value": 5, "color": "red"}
                ]
              }
            }
          }
        }
      ]
    }

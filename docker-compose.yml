services:
  gateway:
    build:
      context: ./Services/Gateway/Gateway.Api
    ports:
      - "5004:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    depends_on:
      - user-service
      - quiz-service
      - results-service
    networks:
      - quizhub-network

  user-service:
    build:
      context: ./Services/UserService/UserService.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=user-db;Database=UserDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;
    depends_on:
      - user-db
    networks:
      - quizhub-network

  quiz-service:
    build:
      context: ./Services/QuizService/QuizService.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=quiz-db;Database=QuizDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;
    depends_on:
      - quiz-db
    networks:
      - quizhub-network

  results-service:
    build:
      context: ./Services/ResultService/ResultService.Api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=result-db;Database=ResultDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true;
    depends_on:
      - result-db
    networks:
      - quizhub-network

  user-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: user-db
    environment:
      SA_PASSWORD: YourStrong!Passw0rd
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    networks:
      - quizhub-network

  quiz-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: quiz-db
    environment:
      SA_PASSWORD: YourStrong!Passw0rd
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1434:1433"
    networks:
      - quizhub-network

  result-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: result-db
    environment:
      SA_PASSWORD: YourStrong!Passw0rd
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1435:1433"
    networks:
      - quizhub-network

